<h1>Search courses{{#if phrase}}: {{{phrase}}}{{/if}}
</h1>
<div class="row">
  <form class="col s12" method="POST" action="/">
    <div class="row d-flex align-center">
      <div class="input-field col s12 inline-search">
        <i class="material-icons prefix">search</i>
        <input id="icon_prefix" name="question" type="text">
        <label for="icon_prefix">Enter course name</label>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">Search</button>
    </div>
  </form>
</div>

{{#if courses.length}}
{{#each courses}}
<div class="row">
  <div class="col s6 offset-s3">
    <div class="card">
      <div class="card-image">
        <img src="{{img}}">
      </div>
      <div class="card-content">
        <span class="card-title">{{{title}}}</span>
        <span class="price">{{{price}}}</span>
      </div>
      <div class="card-action card-courses__action">
        <a href="/courses/{{id}}">Open course</a>
        <form action="/cart" method="POST">
          <input type="hidden" name="courseId" value="{{id}}">
          {{#if @root.isAuthenticated}}
          <button class="btn waves-effect light-green darken-3" type="submit">Buy it
            <i class="material-icons right">attach_money</i>
          </button>
          {{else}}
          <button class="btn waves-effect waves-light" disabled>Buy it
            <i class="material-icons right">attach_money</i>
          </button>
          {{/if}}

        </form>
        {{#if @root.isAdmin}}
        <a class="waves-effect waves-light btn light-green darken-1" href="/courses/{{id}}/edit">Edit course</a>
        {{/if}}
      </div>
    </div>
  </div>
</div>
{{/each}}
{{else}}
{{#if phrase}}
<div class="row">
  <div class="col s10 offset-s1">
    <div class="card">
      <div class="card-content">
        <h3>Corses not found</h3>
      </div>
    </div>
  </div>
</div>
{{/if}}
{{/if}}
